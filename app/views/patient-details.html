{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Patient details</h1>

      <form class="form" action="/patient-details-1" method="post">

        <div class="govuk-form-group">
  <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="patient-name">
      Name
    </label>
  </h1>
  <div class="govuk-form-group">
  <input class="govuk-input govuk-input--width-20" id="patient-name" name="patient-name" type="text" value="{{ data['patient-name'] }}">
</div>

  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
        <h1 class="govuk-fieldset__heading">
          Date of birth
        </h1>
      </legend>
      <div id="dob-hint" class="govuk-hint">
        For example, 31 3 1980
      </div>
      <div class="govuk-date-input" id="dob">
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="patient-birth-day">
              Day
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="patient-birth-day" name="patient-birth-day" type="text" autocomplete="bday-day" pattern="[0-9]*" inputmode="numeric" value="{{ data['patient-birth-day'] }}""></div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="patient-birth-month">
              Month
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="patient-birth-month" name="patient-birth-month" type="text" autocomplete="bday-month" pattern="[0-9]*" inputmode="numeric" value="{{ data['patient-birth-month'] }}"></div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="patient-birth-year">
              Year
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="patient-birth-year" name="patient-birth-year" type="text" autocomplete="bday-year" pattern="[0-9]*" inputmode="numeric" value="{{ data['patient-birth-year'] }}"></div>
        </div>
      </div>

    </fieldset>

  </div>

</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
