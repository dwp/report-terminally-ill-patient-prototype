{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="1Q-9-Clinical">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Treatment</h1>

      <form class="form" action="1Q-11-Treatment" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="treatment-details">
              Give details of treatments
            </label>
          </h1>
            <p>Including the dates and the patient's response to the treatment.</p>
          <textarea class="govuk-textarea" id="treatment-details" name="treatment-details" rows="5" aria-describedby="more-detail-hint" value="{{ data['treatment-details'] }}"></textarea>
        </div>


</div>

</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
