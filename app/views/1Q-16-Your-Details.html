{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="1Q-15-Your-Details">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Your details</h1>

      <form class="form" action="1Q-16a-check-your-answers" method="post">

<div class="govuk-form-group">
<h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="your-phone-number">
Your phone number
</label>
</h1>
<div class="govuk-form-group">
<input class="govuk-input govuk-input--width-20" id="your-phone-number" name="your-phone-number" type="text" value="{{ data['your-phone-number'] }}"></div>

</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
