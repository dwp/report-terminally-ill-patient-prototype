{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="your-details">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Your details</h1>

      <form class="form" action="your-details-2" method="post">

        <div class="govuk-form-group">
  <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="your-name">
      Your Name
    </label>
  </h1>
  <div class="govuk-form-group">
  <input class="govuk-input govuk-input--width-20" id="your-name" name="your-name" type="text" value="{{ data['your-name'] }}"></div>


  <div class="govuk-form-group">
<h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="your-trust">
Your Trust
</label>
</h1>
<div class="govuk-form-group">
<input class="govuk-input govuk-input--width-20" id="your-trust" name="your-trust" type="text" value="{{ data['your-trust'] }}"></div>

<div class="govuk-form-group">
<h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="your-phone-number">
Your phone number
</label>
</h1>
<div class="govuk-form-group">
<input class="govuk-input govuk-input--width-20" id="your-phone-number" name="your-phone-number" type="text" value="{{ data['your-phone-number'] }}"></div>

<div class="govuk-!-padding-bottom-2"></div>

</div>
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
