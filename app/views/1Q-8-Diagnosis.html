{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="1Q-7-Diagnosis">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Diagnosis</h1>

      <form class="form" action="1Q-9-Clinical" method="post">

        <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h1 class="govuk-fieldset__heading">
        Who asked you to complete this form?
      </h1>
    </legend>
    <div class="govuk-radios govuk-radios--inline">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="form-request" name="form-request" type="radio" value="The patient">
        <label class="govuk-label govuk-radios__label" for="form-request">
          The patient
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="form-request-2" name="form-request" type="radio" value="A representative of the patient">
        <label class="govuk-label govuk-radios__label" for="form-request-2">
          A representative of the patient
        </label>
      </div>
    </div>

<div class="govuk-!-padding-bottom-1"></div>


  </div>
</div>
</div>
<div class="govuk-!-padding-bottom-1"></div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
