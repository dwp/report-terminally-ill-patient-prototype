{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="1Q-5-Diagnosis">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Diagnosis</h1>

      <form class="form" action="1Q-6-1-Diagnosis" method="post">

        <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h1 class="govuk-fieldset__heading">
        Date of diagnosis
      </h1>
    </legend>
    <div id="dob-hint" class="govuk-hint">
      For example, 3 2020
    </div>
    <div class="govuk-date-input" id="dob">
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="diagnosis-month">
            Month
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="diagnosis-month" name="diagnosis-month" type="text" autocomplete="bday-month" pattern="[0-9]*" inputmode="numeric" value="{{ data['diagnosis-month'] }}">
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="diagnosis-year">
            Year
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="diagnosis-year" name="diagnosis-year" type="text" autocomplete="bday-year" pattern="[0-9]*" inputmode="numeric" value="{{ data['diagnosis-year'] }}">
        </div>
      </div>
    </div>

  </fieldset>
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
