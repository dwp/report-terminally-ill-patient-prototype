{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="1Q-1-patient-details">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Patient details</h1>

      <form class="form" action="1Q-3-patient-details" method="post">

        <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
        <h1 class="govuk-fieldset__heading">
          Address
        </h1>
      </legend>

      <div class="govuk-form-group">
        <label class="govuk-label" for="patient-address">
          Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
        </label>
        <input class="govuk-input" id="patient-address" name="patient-address" type="text" value="{{ data['patient-address'] }}"></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="patient-address-1">
          <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
        </label>
        <input class="govuk-input" id="patient-address-1" name="patient-address-1" type="text" value="{{ data['patient-address-1'] }}"></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="patient-town">
          Town or city
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="patient-town" name="patient-town" type="text" value="{{ data['patient-town'] }}"></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="patient-county">
          County
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="patient-county" name="patient-county" type="text" value="{{ data['patient-county'] }}"></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="patient-post-code">
          Postcode
        </label>
        <input class="govuk-input govuk-input--width-10" id="patient-post-code" name="patient-post-code" type="text" value="{{ data['patient-post-code'] }}"></div>

    </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
